name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3.0
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: Setup database
      run: |
        bin/rails db:create
        bin/rails db:migrate
      env:
        RAILS_ENV: test

    - name: Run Rubocop
      run: bundle exec rubocop

    - name: Run tests
      run: bin/rails test
      env:
        RAILS_ENV: test

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t ywg-computers .

    - name: Verify Docker image
      run: docker images | grep ywg-computers